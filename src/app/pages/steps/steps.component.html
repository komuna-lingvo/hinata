<div class="md:container mx-auto p-4 min-h-full flex flex-col">
  <header class="z-10 px-8 pt-4 -mx-4 -mt-4 h-32 bg-indigo-600 border-b border-indigo-600 mb-4">
    <h1 class="text-gray-100 font-light text-3xl">
      Welcome to
      <br />
      <strong class="font-semibold text-6xl">Hinata</strong>
    </h1>
  </header>

  <div class="h-24 mb-4 grid grid-cols-4 gap-4">
    <ng-container *ngIf="activeStepIndex$ | async as step">
      <ng-container *ngFor="let item of steps; index as idx">
        <app-step-button [isDisabled]="step < idx +1" (click)="onStepButtonClick(idx)" [isActive]="step > idx"
          [indicator]="idx + 1" [title]="item.title"></app-step-button>
      </ng-container>
    </ng-container>
  </div>

  <section class="flex flex-col border border-gray-100 shadow-lg rounded-md w-full flex-1 bg-gray-100 p-4">
    <router-outlet></router-outlet>
  </section>
</div>
