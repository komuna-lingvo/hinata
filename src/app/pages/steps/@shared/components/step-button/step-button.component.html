<div class="flex flex-col items-center justify-center">
  <button [disabled]="isDisabled" [ngClass]="{'bg-indigo-600 text-white': isActive, 'text-indigo-600': !isActive}"
    class="hover:shadow-lg cursor-pointer w-16 h-16 mx-auto mb-1 rounded-full shadow-md border-2 border-indigo-600 flex items-center justify-center text-3xl">
    {{ indicator }}
  </button>
  <span [ngClass]="{'font-semibold': isActive}" class="text-sm text-indigo-600">{{title}}</span>
</div>
