<div class="flex-1 flex flex-col">
  <app-header>Save the day</app-header>

  <div class="flex-1 h-full flex flex-col">
    <div class="flex-1 md:grid-cols-4 sm:grid-cols-3 grid grid-cols-2 gap-4">
      <div class="flex items-center justify-center" *ngFor="let date of [1,2,3,4]">
        <button
          class="hover:text-gray-100 focus:text-gray-100 hover:bg-indigo-600 hover:shadow-lg focus:bg-indigo-600 focus:shadow-lg w-20 h-12 rounded-full border-2 border-indigo-600 shadow-md text-indigo-600 font-semibold">
          11:00
        </button>
      </div>
    </div>

    <app-button>Continue</app-button>
  </div>
</div>
